<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <main>
        <section>
            <h2 class="tech-name">Tech With Obitope Eniola Nathaniel</h2>
            <h3 class="game-name">Rock Paper Scissors</h3>

            <div class="images">
                <img src="rock.png" alt="" height="100" width="105" class="pic" value="rock.png">
                <img src="paper.png" alt="" height="100" width="105" class="pic" value="paper.png">
                <img src="scissors.png" alt="" height="100" width="105" class="pic" value="scissors.png">
            </div>

            
            <div class="computer-view">
                <h3 class="computer-plays"></h3>
                <img src="" alt="" id="computer-pick" height="100" width="105">
                <h3 class="result"></h3>
            </div>
        

        </section>
    
    </main>
   





    <script src="app.js"></script>

</html>
